<html>
    <head>
        <link rel="stylesheet" href="login form.css">
        
    </head>
    <body>
        <div class="login" id="container">
            <div class="form-box">
              <div class="button-box">
                <div id="btn"></div>
                  <button class="toggle-btn" onclick="signin()">Sign In</button>
                  <button  class="toggle-btn" onclick="signup()">Sign Up</button>
                </div>
                <div class="icons">
                  <img src="https://img.icons8.com/cotton/64/000000/facebook-circled--v1.png"/>
                  <img src="https://img.icons8.com/ios/50/000000/twitter-circled.png"/>
                  <img src="https://img.icons8.com/offices/30/000000/google-logo.png"/>
                 </div>
                 <form id="sign-in" class="input-group">
                   <input type="text" class="input-field" placeholder="User Id">
                   <input type="password" class="input-field" placeholder="Enter Password">
                   <input type="checkbox" class="check-box"><span>Remember Password</span>
                   <button  class="submit-btn">Sign In</button>
                 </form>
                 <for id="sign-up" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id">
                    <input type="email" class="input-field" placeholder="Enter Email">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
                    <button  class="submit-btn">Sign up</button>
                  </form>
              </div>
              </div>
              <script>
                  var x=document.getElementById("sign-in");
                  var y=document.getElementById("sign-up");
                  var z=document.getElementById("btn");
                   
                   function signup(){
                       x.style.left="-400px";
                       y.style.left="50px";
                       z.style.left="110px";

                   }
                   function signin(){
                       x.style.left="50px";
                       y.style.left="450px";
                       z.style.left="0";

                   }
              </script>
              <form>
                  <button class="finish"><a href="index.html">Return to menu</a></button>
              </form>
            
            
    </body>

</html>
